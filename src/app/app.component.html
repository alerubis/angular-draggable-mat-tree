<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node"
                 matTreeNodeToggle
                 matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="drop-area"
           [hidden]="node !== dragNodeExpandOverNode || node === dragNode"
           (dragover)="handleDragOver_above($event, node);"
           (drop)="handleDrop_above($event, node);"></div>
      <mat-checkbox class="checklist-leaf-node"
                    [checked]="checklistSelection.isSelected(node)"
                    (change)="checklistSelection.toggle(node);"
                    draggable="true"
                    (dragstart)="handleDragStart($event, node);"
                    (dragover)="handleDragOver($event, node);"
                    (drop)="handleDrop($event, node);"
                    (dragend)="handleDragEnd($event);">{{node.item}}</mat-checkbox>
      <div class="drop-area"
           [hidden]="node !== dragNodeExpandOverNode || node === dragNode"
           (dragover)="handleDragOver_below($event, node);"
           (drop)="handleDrop_below($event, node);"></div>
    </div>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-form-field>
      <input matInput #itemValue placeholder="New item...">
    </mat-form-field>
    <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild"
                 matTreeNodePadding
                 draggable="true"
                 (dragstart)="handleDragStart($event, node);"
                 (dragover)="handleDragOver($event, node);"
                 (drop)="handleDrop($event, node);"
                 (dragend)="handleDragEnd($event);">
    <div fxLayout="column" fxLayoutAlign="center start">
      <div class="drop-area"
           [hidden]="node !== dragNodeExpandOverNode || node === dragNode"
           (dragover)="handleDragOver_above($event, node);"
           (drop)="handleDrop_above($event, node);"></div>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <mat-checkbox [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
      <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button>
      <div class="drop-area"
           [hidden]="node !== dragNodeExpandOverNode || node === dragNode"
           (dragover)="handleDragOver_below($event, node);"
           (drop)="handleDrop_below($event, node);"></div>
    </div>
  </mat-tree-node>
</mat-tree>
